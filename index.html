<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <br><br>
    <title>Jomacsit</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        
        <div class="logo-container">
            <a href="#home" class="logo"
            ><br><img src="Jomacs logo.jpg" alt="JOMACSIT Logo"
          /></a>
                            
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Training</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Clients</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Inquiry</a></li>
        </ul>
      </nav>
      <br>
      <br>
      <div>
        <a href="#contact-us" class="btn-lets-talk">Let's Talk</a
            >
    </div>
    <br>
    <br>
    
    </header>
    <section class="hero">
      <h1></h1>
      <p>
        
      </p>
    </section>
  </body>
  <style>
    /* styles.css */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #dedad680;
      color: rgb(10, 9, 9);
      padding: 10px 20px;
      border-radius: 60px;
    }
    .logo img {
        height: 50px;
      }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-right: 20px;
    }

    .btn-lets-talk {
        padding: 15px 25px;
        background: linear-gradient(90deg, rgb(13, 47, 217), #8804f5e0);
        color: white;
        text-decoration: none;
        border-radius: 20px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        margin-top: 15px; /* Added margin for positioning */
      }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      color: rgb(19, 19, 19);
      text-decoration: none;
    }

    .hero {
      background-image: url(/bk.png);
      background-size: 100% 100%;
      animation: gradient 10s ease infinite;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: rgb(144, 28, 28);
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</html>
